<div class="table-wrapper">
<table class="fl-table">
    <thead>
        <th>NOMBRE</th>
        <th>TIPO</th>
        <th>FECHA DE ESTRENO</th>
        <th>CANTIDAD DE PUBLICO</th>
        <th>POSTER</th>
    </thead>
    <tbody>
    <tr *ngFor="let item of peliculasBD" (click)="this.setOutput(item)">
    <td>{{item.nombre}}</td>
    <td>{{item.tipo}}</td>
    <td>{{item.fechaDeEstreno}}</td>
    <td>{{item.cantidadDePublico}}</td>
    <td><img [src]="item.fotoDeLaPelicula" width="70px" height="70px"></td>
    </tr>
    </tbody>
    </table>
</div>
