<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let item of paises" (click)="this.setOutput(item.name)">
      <div>
        <h6 class="my-0">{{item.name}}</h6>
      </div>
      <div>
        <img [src]="item.flag" style="width: 50px; height: 50px">
      </div>
    </li>
  </ul>
