<div class="container">
  <div class="py-5 text-center">
    <h2>Alta actor</h2>
  </div>

  <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">PAISES</span>
        </h4>
        <app-tabla-paises (paisSeleccionado)="this.eventoPais($event)"></app-tabla-paises>
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Alta actor</h4>
        <form class="needs-validation" novalidate [formGroup]="grupoDeControles" (ngSubmit)="this.agregarActor()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Nombre</label>
              <input type="text" class="form-control" formControlName="nombre" placeholder="" value="" required>
              <small *ngIf="grupoDeControles.controls.nombre.errors?.required && grupoDeControles.controls.nombre.touched" class="text-danger">El nombre es requerido</small>
              <small *ngIf="grupoDeControles.controls.nombre.errors?.validadorDeEspacios && grupoDeControles.controls.nombre.touched" class="text-danger">El nombre contiene espacios</small>
            </div>
            <div class="col-md-6 mb-3">
              <label for="firstName">Apellido</label>
              <input type="text" class="form-control" formControlName="apellido" placeholder="" value="" required>
              <small class="text-danger" *ngIf="grupoDeControles.controls.apellido.errors?.required && grupoDeControles.controls.apellido.touched">El apellido es requerido</small>
            </div>
            <div class="col-md-6 mb-3">
              <label for="firstName">Pais</label>
              <input type="text" class="form-control" formControlName="pais" placeholder="" value="" required>
              <small class="text-danger" *ngIf="grupoDeControles.controls.pais.errors?.required && grupoDeControles.controls.pais.touched">El pais es requerido</small>
            </div>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="grupoDeControles.invalid">Agregar actor</button>
        </form>
    </div>
  </div>
</div>
